<style>
    .mySlides {display:none}
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}
</style>

<div style="background-color: #f6fff1; width:auto">
    <div class="w3-content w3-display-container" style="max-width:1500px;">
        <img class="fade mySlides" src="/imatges/banner.gif" style="width:100%">
        <img class="fade mySlides" src="/imatges/banner1.gif" style="width:100%">
        <img class="fade mySlides" src="/imatges/banner2.gif" style="width:100%">
        <img class="fade mySlides" src="/imatges/banner3.gif" style="width:100%">
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%;">
            <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
            <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
            <span class="w3-badge cercle w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
            <span class="w3-badge cercle w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
            <span class="w3-badge cercle w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
            <span class="w3-badge cercle w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
        </div>
    </div>
</div>

<script>

    var slideIndex = 1;
    var totalCount = 4;
    showDivs(slideIndex);
    slideIndex++;
    setInterval(function() {
        if (slideIndex > totalCount)
            slideIndex = 1;

        showDivs(slideIndex);
        slideIndex++;
    }, 5000);


</script>
